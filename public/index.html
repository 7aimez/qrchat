<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        :root {
            --bg-primary: #0a0e17;
            --bg-secondary: #131820;
            --bg-tertiary: #1a2332;
            --accent: #00e5ff;
            --accent-dim: #00b8cc;
            --text-primary: #e8edf4;
            --text-secondary: #8b96a8;
            --sent-bg: linear-gradient(135deg, #00e5ff 0%, #0099cc 100%);
            --received-bg: #1e2936;
            --border: #2a3647;
        }

        .light {
            --bg-primary: #f5f7fa;
            --bg-secondary: #ffffff;
            --bg-tertiary: #e8ecf1;
            --accent: #0099cc;
            --accent-dim: #007399;
            --text-primary: #1a2332;
            --text-secondary: #5a6a7f;
            --sent-bg: linear-gradient(135deg, #0099cc 0%, #006699 100%);
            --received-bg: #e8ecf1;
            --border: #d1dae3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* Dark mode toggle */
        .theme-toggle {
            position: absolute;
            top: 16px;
            right: 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            color: var(--text-primary);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .theme-toggle:hover {
            background: var(--accent);
            color: var(--bg-primary);
            transform: rotate(180deg) scale(1.1);
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 18px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .header i {
            font-size: 26px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dim) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header h1 {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dim) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Main container */
        .container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 70px);
            max-width: 800px;
            margin: 0 auto;
        }

        /* Messages area */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        .message {
            display: flex;
            flex-direction: column;
            max-width: 75%;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            align-self: flex-end;
            align-items: flex-end;
        }

        .message.received {
            align-self: flex-start;
            align-items: flex-start;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
        }

        .message.sent .message-bubble {
            background: var(--sent-bg);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.received .message-bubble {
            background: var(--received-bg);
            color: var(--text-primary);
            border-bottom-left-radius: 4px;
            border: 1px solid var(--border);
        }

        .message-text {
            font-size: 15px;
            line-height: 1.4;
            margin-bottom: 4px;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            font-family: 'JetBrains Mono', monospace;
            margin-top: 4px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .qr-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            font-size: 9px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .qr-badge:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: scale(1.15);
        }

        /* Input area */
        .input-container {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            padding: 14px 16px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        #messageInput {
            width: 100%;
            padding: 13px 20px;
            border: 1px solid var(--border);
            border-radius: 24px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        #messageInput:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 229, 255, 0.1);
        }

        button {
            border: none;
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .icon-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dim) 100%);
            color: var(--bg-primary);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 229, 255, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
            transform: translateY(-2px) scale(1.05);
        }

        /* Scanner */
        .scanner-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 14, 23, 0.95);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .scanner-container.active {
            display: flex;
        }

        .scanner-wrapper {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 24px;
            max-width: 500px;
            width: 100%;
            border: 1px solid var(--border);
        }

        .scanner-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .scanner-header-content {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .scanner-header i {
            font-size: 20px;
            color: var(--accent);
        }

        .scanner-header h2 {
            font-size: 18px;
            font-weight: 600;
        }

        .close-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 18px;
            cursor: pointer;
            padding: 0;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: var(--border);
            color: var(--text-primary);
            transform: rotate(90deg);
        }

        #qr-reader {
            border-radius: 12px;
            overflow: hidden;
            background: var(--bg-tertiary);
        }

        /* QR Modal */
        .qr-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 14, 23, 0.95);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .qr-modal.active {
            display: flex;
        }

        .qr-modal-content {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 32px;
            text-align: center;
            border: 1px solid var(--border);
            max-width: 400px;
        }

        .qr-modal-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .qr-modal-header i {
            font-size: 26px;
            color: var(--accent);
        }

        .qr-modal-header h3 {
            font-size: 20px;
            font-weight: 600;
            margin: 0;
        }

        #qrCodeDisplay {
            display: flex;
            justify-content: center;
            margin: 16px 0 24px 0;
            padding: 24px;
            background: white;
            border-radius: 16px;
        }

        .empty-state {
            text-align: center;
            padding: 0;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .empty-state-icon {
            font-size: 80px;
            opacity: 0.2;
            color: var(--accent);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .header {
                padding: 16px;
            }

            .header h1 {
                font-size: 20px;
            }

            .header i {
                font-size: 22px;
            }

            .message {
                max-width: 85%;
            }

            .input-container {
                padding: 12px 14px;
                gap: 8px;
            }

            #messageInput {
                padding: 12px 18px;
            }

            .icon-btn {
                width: 46px;
                height: 46px;
                font-size: 17px;
            }

            .scanner-wrapper, .qr-modal-content {
                margin: 16px;
            }

            .empty-state-icon {
                font-size: 64px;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()"><i class="fas fa-circle-half-stroke"></i></button>

    <div class="header">
        <i class="fas fa-qrcode"></i>
        <h1>QR Chat</h1>
    </div>

    <div class="container">
        <div class="messages-container" id="messagesContainer">
            <div class="empty-state">
                <i class="fas fa-comments empty-state-icon"></i>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <input
                    type="text"
                    id="messageInput"
                    placeholder="Message..."
                    maxlength="500"
                >
            </div>
            <button class="btn-primary icon-btn" onclick="sendMessage()" title="Send message">
                <i class="fas fa-paper-plane"></i>
            </button>
            <button class="btn-secondary icon-btn" onclick="openScanner()" title="Scan QR code">
                <i class="fas fa-camera"></i>
            </button>
        </div>
    </div>

    <!-- Scanner Modal -->
    <div class="scanner-container" id="scannerContainer">
        <div class="scanner-wrapper">
            <div class="scanner-header">
                <div class="scanner-header-content">
                    <i class="fas fa-camera-retro"></i>
                    <h2>Scan QR</h2>
                </div>
                <button class="close-btn" onclick="closeScanner()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="qr-reader"></div>
        </div>
    </div>

    <!-- QR Code Modal -->
    <div class="qr-modal" id="qrModal">
        <div class="qr-modal-content">
            <div class="qr-modal-header">
                <i class="fas fa-qrcode"></i>
                <h3>Share QR</h3>
            </div>
            <div id="qrCodeDisplay"></div>
            <button class="btn-primary icon-btn" onclick="closeQrModal()" title="Close">
                <i class="fas fa-check"></i>
            </button>
        </div>
    </div>

    <script>
        // Check for dark mode preference
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        let html5QrCode;
        let messages = [];

        function toggleTheme() {
            document.documentElement.classList.toggle('light');
        }

        function formatTime() {
            const now = new Date();
            return now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function renderMessages() {
            const container = document.getElementById('messagesContainer');

            if (messages.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-comments empty-state-icon"></i>
                    </div>
                `;
                return;
            }

            container.innerHTML = messages.map(msg => `
                <div class="message ${msg.type}">
                    <div class="message-bubble">
                        <div class="message-text">${escapeHtml(msg.text)}</div>
                        <div class="message-time">
                            ${msg.time}
                            ${msg.type === 'sent' ? '<span class="qr-badge" onclick="showQrCode(\'' + escapeHtml(msg.text).replace(/'/g, "\\'") + '\')"><i class="fas fa-qrcode"></i></span>' : ''}
                        </div>
                    </div>
                </div>
            `).join('');

            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();

            if (!text) return;

            const message = {
                text: text,
                time: formatTime(),
                type: 'sent',
                id: Date.now()
            };

            messages.push(message);
            renderMessages();

            // Show QR code for the sent message
            showQrCode(text);

            input.value = '';
        }

        function showQrCode(text) {
            const modal = document.getElementById('qrModal');
            const qrDisplay = document.getElementById('qrCodeDisplay');

            // Clear previous QR code
            qrDisplay.innerHTML = '';

            // Generate new QR code
            new QRCode(qrDisplay, {
                text: text,
                width: 256,
                height: 256,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });

            modal.classList.add('active');
        }

        function closeQrModal() {
            document.getElementById('qrModal').classList.remove('active');
        }

        function openScanner() {
            const container = document.getElementById('scannerContainer');
            container.classList.add('active');

            html5QrCode = new Html5Qrcode("qr-reader");

            html5QrCode.start(
                { facingMode: "environment" },
                {
                    fps: 10,
                    qrbox: { width: 250, height: 250 }
                },
                onScanSuccess,
                onScanError
            ).catch(err => {
                console.error("Error starting scanner:", err);

                // Show custom alert instead of alert()
                showCustomAlert("Camera access denied or not available. Please check your browser permissions.");
                closeScanner();
            });
        }

        function closeScanner() {
            const container = document.getElementById('scannerContainer');
            container.classList.remove('active');

            if (html5QrCode) {
                html5QrCode.stop().catch(err => {
                    console.error("Error stopping scanner:", err);
                });
            }
        }

        function onScanSuccess(decodedText) {
            // Add received message
            const message = {
                text: decodedText,
                time: formatTime(),
                type: 'received',
                id: Date.now()
            };

            messages.push(message);
            renderMessages();

            // Close scanner
            closeScanner();
        }

        function onScanError(errorMessage) {
            // Silent - scanning errors are normal when no QR code is in view
        }

        function showCustomAlert(message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = 'qr-modal active';
            alertDiv.innerHTML = `
                <div class="qr-modal-content">
                    <div class="qr-modal-header">
                        <i class="fas fa-exclamation-circle"></i>
                        <h3>Notice</h3>
                    </div>
                    <p style="margin: 20px 0; color: var(--text-secondary);">${escapeHtml(message)}</p>
                    <button class="btn-primary icon-btn" onclick="this.closest('.qr-modal').remove()">
                        <i class="fas fa-check"></i>
                    </button>
                </div>
            `;
            document.body.appendChild(alertDiv);
        }

        // Enter key to send
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Close modals on escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeQrModal();
                closeScanner();
            }
        });

        // Initialize
        renderMessages();
    </script>
</body>
</html>
